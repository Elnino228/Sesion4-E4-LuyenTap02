<script>
    let tienGuiBanDau=Number(prompt('Nhap so tien gui (trieu dong)'));
    let laiSuat=Number(prompt('Nhap lai suat (%/nam)'));
    let thoiHan=Number(prompt('Thoi gian gui (nam'));

    for (let i=1;i<=thoiHan;i++) {
        soTienSau*=(1+laiSuat/100);
    }
    alert('So tien ban nhan dc la '+soTienSau);

</script>
