<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let printRectangle='<table>';
    for (let i=1;i<=7;i++) {
        printRectangle+='<tr>';
        if (i==1 ||i==7) {
            for (let j = 1; j <= 15; j++) {
                printRectangle+='<td>'+'*'+'</td>';
            }
        } else {
            for (let j=1;j<=15;j++) {
                if (j==1 || j==15) {
                    printRectangle+='<td>'+"*"+'</td>';
                } else {
                    printRectangle+='<td>'+' '+'</td>';
                }
            }
        }
        printRectangle+='</tr>';
    }
    document.write(printRectangle+'</table>');

</script>
</body>
</html>
