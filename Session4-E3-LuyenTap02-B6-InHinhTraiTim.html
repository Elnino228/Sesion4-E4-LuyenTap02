<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let printHeart='';
    for (let i=1;i<=6;i++) {
        if (i==1) {
            for (let j=1;j<=7;j++) {
                if (j==1 ||j==4||j==7) {
                    printHeart+='--';
                } else {
                    printHeart+='x';
                }
            }
        } else if (i==2) {
            for (let j=1;j<=7;j++) {
                if (j==1 ||j==4||j==7) {
                    printHeart+='x';
                } else {
                    printHeart+='--';
                }
            }
        } else {
            for (let j=1;j<=7;j++) {
                if (j==(i-2) ||j==(10-i)) {
                    printHeart+='x';
                } else {
                    printHeart+='--';
                }
            }
        }
        printHeart+='<br>';

    }
    document.write(printHeart);

</script>
</body>
</html>
