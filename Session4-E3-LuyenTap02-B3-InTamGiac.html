<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //1
    let printTriangle='';
    for (let i=1;i<=5;i++) {
        for (let j=1;j<=i;j++) {
            printTriangle+='*';
        }
        printTriangle+='<br>';
    }
    document.write(printTriangle+'<br>');
    //2
    printTriangle='';
    for (let i=5;i>=1;i--) {
        for (let j=1;j<=i;j++) {
            printTriangle+='*';
        }
        printTriangle+='<br>';
    }
    document.write(printTriangle+'<br>');
    //3
    printTriangle='<table>';
    for (let i=5;i>=1;i--) {
        printTriangle+='<tr>';
        for (let j=1;j<=5;j++) {
            if (j>=i) {
                printTriangle+='<td>'+'*'+'</td>';

            } else printTriangle+='<td>'+' '+'</td>';

        }
        printTriangle+='</tr>';
    }
    printTriangle+='</table>';
    document.write(printTriangle+'<br>');
    //4
    printTriangle='<table>';
    for (let i=1;i<=5;i++) {
        printTriangle+='<tr>';
        for (let j=1;j<=5;j++) {
            if (j>=i) {
                printTriangle+='<td>'+'*'+'</td>';

            } else printTriangle+='<td>'+' '+'</td>';

        }
        printTriangle+='</tr>';
    }
    printTriangle+='</table>';
    document.write(printTriangle+'<br>');
</script>
</body>
</html>
